  <style>
@import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');


:root {
  /* Dark mode colors */
  --text-color: #222;
  --subheading-color: #A0A0A0;
  --placeholder-color: #6C6C6C;
  --primary-color: #FFF;
  --secondary-color: #E9EEF6;
  --secondary-hover-color: #DBE1EA;
}

.light_mode {
  /* Light mode colors */
  --text-color: #222;
  --subheading-color: #A0A0A0;
  --placeholder-color: #6C6C6C;
  --primary-color: #FFF;
  --secondary-color: #E9EEF6;
  --secondary-hover-color: #DBE1EA;
}

.chat-list {
    border: 3px dotted #e2e8f0;
    border-radius: 5%;
    background-color: var(--secondary-color);
    transition: all 0.3s ease; 
    margin-top:20px;
    padding:1rem;
    max-height: 65vh;
    scroll-behavior: smooth;
    overflow: auto;
    scroll-snap-type: y mandatory;
    scrollbar-color: #999 transparent;
}
 
.chat-list .message.incoming {
  margin-top: 1rem;
}

.chat-list .message .message-content {
  display: flex;
  gap: 1.5rem;
  width: 100%;
  align-items: center;
}

.chat-list .message .text {
  color: var(--text-color);
  white-space: pre-wrap;
}

.chat-list .message.error .text {
  color: #e55865;
}

.chat-list .message.loading .text {
  display: none;
}

.chat-list .message .avatar {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 50%;
  align-self: flex-start;
}

.chat-list .message.loading .avatar {
  animation: rotate 3s linear infinite;
}

@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}

.chat-list .message .icon {
  color: var(--text-color);
  cursor: pointer;
  height: 35px;
  width: 35px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: none;
  font-size: 1.25rem;
  margin-left: 3.5rem;
  visibility: hidden;
}

.chat-list .message .icon.hide {
  visibility: hidden;
}

.chat-list .message:not(.loading, .error):hover .icon:not(.hide){
  visibility: visible;
}

.chat-list .message .icon:hover {
  background: var(--secondary-hover-color);
}

.chat-list .message .loading-indicator {
  display: none;
  gap: 0.8rem;
  width: 100%;
  flex-direction: column;
}

.chat-list .message.loading .loading-indicator {
  display: flex;
}

.chat-list .message .loading-indicator .loading-bar {
  height: 11px;
  width: 100%;
  border-radius: 0.135rem;
  background-position: -800px 0;
  background: linear-gradient(to right, #4285f4, var(--primary-color), #4285f4);
  animation: loading 3s linear infinite;
}

.chat-list .message .loading-indicator .loading-bar:last-child {
  width: 80%;
}

@keyframes loading {
  0% {
    background-position: -800px 0;
  }

  100% {
    background-position: 800px 0;
  }
}

.typing-area {
  left: 0;
  top: 0; 
  padding: 1rem; 
  background: var(--primary-color);
  
}

.typing-area :where(.typing-form, .action-buttons) {
	
  display: flex;
  gap: 0.75rem;
}

.typing-form .input-wrapper {
  width: 90%;
  height: 56px;
  display: flex;
  position: relative;
}

.typing-form .typing-input {
  height: 90%;
  width: 100%;
  border: none;
  outline: none;
  resize: none;  
  font-size: 0.9rem;
  color: var(--text-color);
  padding: 1.1rem 4rem 1.1rem 1.5rem; 
  border-radius: 10px;
  background: var(--secondary-color);
 
}

.typing-form .typing-input:focus {
  background: var(--secondary-hover-color);
}

.typing-form .typing-input::placeholder {
  color: var(--placeholder-color);
}

}
.icon{
  max-height: 90%;
  width: 100%;
  border: none;
  outline: none;
  resize: none; 
  font-size: 0.8rem;
  color: var(--text-color);
  padding: 1.1rem 4rem 1.1rem 1.5rem;
  border-radius: 10px;
  background: var(--secondary-color);
  
}
.typing-area .icon {
  width: 56px;
  height: 56px;
  flex-shrink: 0;
  cursor: pointer;
  border-radius: 20%;
  display: flex;
  font-size: 1.4rem;
  color: var(--text-color);
  align-items: center;
  justify-content: center;
  background: var(--secondary-color);
  transition: 0.2s ease;
}

.typing-area .icon:hover {
  background: var(--secondary-hover-color);
}

.typing-form #send-message-button {
  position: absolute;
  right: 0;
  outline: none;
  border: none;
  transform: scale(0);
  background: transparent;
  transition: transform 0.2s ease;
}

.typing-form .typing-input:valid ~ #send-message-button {
  transform: scale(1);
}


/* Responsive media query code for small screen */
@media (max-width: 768px) {
  .header :is(.title, .subtitle) {
    font-size: 2rem;
    line-height: 2.6rem;
  }

  .header .subtitle {
    font-size: 1.7rem;
  }

  .typing-area :where(.typing-form, .action-buttons) {
    gap: 0.4rem;
  }

  .typing-form .input-wrapper {
    height: 50px;
  }

  .typing-form .typing-input {
    padding: 1.1rem 3.0rem 1.1rem 1.2rem;
  }

  .typing-area .icon {
    height: 50px;
    width: 50px;
  }
}

        
        
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 55%;
            overflow-y: scroll;
            background-color: #fff;
            resize: visible;
        }
        .loading {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .loading img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            width: 100%;
            border: none;
            background: var(--secondary-color);
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            
            
        }button {
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #f1f1f1;
            margin-right: 5px;
        }
        .user-message, .bot-message {
            display: flex;
            align-items: center;
            margin: 5px 0;
            animation: slideIn 0.5s;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e1f5fe; /* Light blue for user messages */
            align-self: flex-end; /* Align user messages to the right */
        }
        .bot-message {
            background-color: #ffe0b2; /* Light orange for bot messages */
            align-self: flex-start; /* Align bot messages to the left */
        }
        .user-icon, .bot-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%; /* Circle border */
            border: 2px solid #007BFF; /* Border color */
            animation: roundEffect 6s infinite; /* Rounding effect animation */
        }
              @keyframes roundEffect {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .copy-button {
            margin-top: 5px;
            padding: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
     @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .typing-indicator {
            font-style: italic;
            color: #888;
        }
        .typing-animation {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 2px;
            border-radius: 50%;
            background-color: #007BFF;
            animation: typing 5s infinite;
        }
        @keyframes typing {
            0%, 20% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>

    <form action="#" class="typing-form">
      <div class="input-wrapper">
      	
        <input id="userInput" type="text" placeholder="Enter a prompt here" class="typing-input" required/>
         
      </div>
      <div class="action-buttons">
        <button style="height: 90%;" id="sendButton" class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="var(--text-color)"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg></button>
        <span style="height: 90%;"  id="voiceButton"class="icon"><svg  xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="var(--text-color)"><path d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm0-240Zm-40 520v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Zm40-360q17 0 28.5-11.5T520-520v-240q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v240q0 17 11.5 28.5T480-480Z"/></svg></span>
      </div> 
      
    </form>
    <select id="modelSelect"> 
    <option value="https://paxsenix.serv00.net/v1/openchat.php">OpenChat</option>
    <option value="https://paxsenix.serv00.net/v1/gpt3.5.php">GPT-3.5</option>
</select>
<div class="chat-list" id="chatbox"></div>
    
  </div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const voiceButton = document.getElementById('voiceButton');
    const modelSelect = document.getElementById('modelSelect');
    
    sendButton.addEventListener('click', async (event) => {
    event.preventDefault(); // Prevent the default form submission
    await sendMessage();
    });


    voiceButton.addEventListener('click', () => {
        startVoiceRecognition();
    });

    async function sendMessage() {
        const userMessage = userInput.value;
        if (!userMessage) {
            alert("Please enter a message.");
            return;
        }

        // Display user's message with icon
        chatbox.innerHTML += `<div class="user-message"><img src="https://searchgpt.com.pk/wp-content/themes/kadence/assets/Usergpt.webp" alt="User Icon" class="user-icon">${userMessage}</div>`;
        userInput.value = '';

        const selectedModel = modelSelect.value;

        // Display typing indicator with animation
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<div class="bot-message"><img src="https://searchgpt.com.pk/wp-content/themes/kadence/assets/chatbot.webp" alt="User Icon" class="user-icon"> <span class="typing-animation"></span><span class="typing-animation"></span><span class="typing-animation"></span>';
        chatbox.appendChild(typingIndicator);
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
            const response = await fetch(`${selectedModel}?text=${encodeURIComponent(userMessage)}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            // Remove typing indicator
            chatbox.removeChild(typingIndicator);
            // Display bot's response with icon and copy text icon
            chatbox.innerHTML += `<div class="bot-message"><img src="https://searchgpt.com.pk/wp-content/themes/kadence/assets/chatbot.webp" alt="Bot Icon" class="bot-icon">${data.response} </div>`;
            chatbox.innerHTML += `<button class="copy-button" onclick="copyToClipboard('${data.response}')">Copy Response</button>`;
        } catch (error) {
            console.error("Error occurred:", error);
            chatbox.removeChild(typingIndicator);
            chatbox.innerHTML += `<div class="bot-message" style="color: red;"><img src="https://searchgpt.com.pk/wp-content/themes/kadence/assets/chatbot.webp" alt="Bot Icon" class="bot-icon">Sorry, there was an error processing your request. Please refresh the page and try again.</div>`;
        }

        // Scroll to the bottom of the chatbox
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("Text copied to clipboard!");
        }).catch(err => {
            console.error("Could not copy text: ", err);
        });
    }

    function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onstart = () => {
            console.log("Voice recognition started. Speak into the microphone.");
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            sendMessage();
        };

        recognition.onerror = (event) => {
            console.error("Error occurred in recognition: " + event.error);
            alert("Error occurred in voice recognition. Please try again.");
        };

        recognition.onend = () => {
            console.log("Voice recognition ended.");
        };

        recognition.start();
    }
</script>
